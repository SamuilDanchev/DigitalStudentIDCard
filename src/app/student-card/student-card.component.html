<div class="card-wrapper">
  <mat-card class="student-card">
    <mat-card-header>
      <mat-card-title>Sch√ºlerausweis</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img
        mat-card-image
        src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg"
        alt="Angular Logo"
      />
      <div class="student-info">
        <mat-form-field appearance="legacy">
          <mat-label>Vorname, Nachname</mat-label>
          <input matInput value="John Doe" readonly />
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Geburtsdatum</mat-label>
          <input matInput value="01.01.2001" readonly />
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Klasse</mat-label>
          <input matInput value="WIT3C" readonly />
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Schuljahr / gedruckt in:</mat-label>
          <input matInput value="2022" readonly />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
